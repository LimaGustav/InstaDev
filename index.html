<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main>
        <section class="principal_cadastro">
            <img src="assets/Instadev.png" class="logo_instadev">
            <div class="textos_cadastros">
                <p class="texto_cadastro">Cadastre-se para ver fotos e</p>
                <p class="texto_cadastro">vídeos dos seus amigos</p>
            </div>
            <form>

                <input type="email" placeholder="Email" required>

                <input type="text" placeholder="Nome Completo" required>

                <input type="text" placeholder="Nome de usuário" required>

                <input type="password" placeholder="Senha" required>

                <button type="submit" class="botao_cadastrar">Cadastre-se</button>

            </form>
            <div class="textos_termo">
                <p>Ao se cadastrar, você concorda com nossos</p>
                <p>Termos, Política de Dados e Política de Cookies.</p>
            </div>
        </section>
        <div class="div_conectar_conta">
            <p>Tem uma conta? </p>
            <a href=""> Conecte-se</a>
        </div>
        <p class="obtenha_aplicativo">Obtenha o aplicativo.</p>
        <div class="lojas_aplicativo">
            <img src="assets/app_store_1.png">
            <img src="assets/google_play_1.png">
        </div>
    </main>
</body>

</html>
